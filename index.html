<!Doctype html>
<html>
<head>

<link rel = "stylesheet" type = "text/css" href = "main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src = "app.js" ></script>
</head>
<body>

<div class="container">
    <div class="result"id="screen"><p>0</p></div>
    <div class="calculator-buttons">
        <span class="calculator-button diff resetBtn"id="clear">AC</span>
        <span class="calculator-button diff negative operator">+/-</span>
        <span class="calculator-button diff operator percent">%</span>
        <span class="calculator-button operator">/</span>
        <span class="calculator-button number">7</span>
        <span class="calculator-button number">8</span>
        <span class="calculator-button number">9</span>
        <span class="calculator-button operator">*</span>
        <span class="calculator-button number">4</span>
        <span class="calculator-button number">5</span>
        <span class="calculator-button number">6</span>
        <span class="calculator-button operator">-</span>
        <span class="calculator-button number">1</span>
        <span class="calculator-button number">2</span>
        <span class="calculator-button number">3</span>
        <span class="calculator-button operator">+</span>
        <span class="calculator-button number zero-btn">0</span>
        <span class="calculator-button number dot">.</span>
        <span class="calculator-button operator"id="equals">=</span>
        </div>
    </div>

</body>
</html>
